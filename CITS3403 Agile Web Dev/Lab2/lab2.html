    </div>

    <br>

    <div style="text-align: center;">
        <h2>Video</h2>
        <video controls height="300" width="350">
            <source src="NorskTippingKebab.mp4" type="video/mp4">
            <source src="NorskTippingKebab.webm" type="video/webm">

                <a href="nineoneone.mp3">link to the audio</a> instead.
              </p>
        </audio>
    </div>
    <br>

    <div style="text-align: center; display: block;">
        <h2>Example using inline block</h2>
        <video controls width="250px" height = 200px>
            <source src="NorskTippingKebab.mp4" type="video/mp4">
            <source src="NorskTippingKebab.webm" type="video/webm">

        </audio>
    </div>




</body>
